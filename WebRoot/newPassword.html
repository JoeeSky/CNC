<div class="modal fade" id="firstLogin_modal-id">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				请修改你的初始密码
			</div>
			<div class="modal-body">
				<form action="" class="form-horizontal" role="form" id="firstLogin_form">
					<fieldset>
						<div class="form-group" style="margin-bottom:0;">
							<label for="name" class="col-sm-3 control-label"></label>
							<div class="col-sm-4">
								<ul id="passwordCheck" class="text-danger hidden" style="margin-bottom:0;"><li><span></span></li></ul>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">新密码</label>
							<div class="col-sm-4"><input type="password" class="form-control input-sm" name="newPassword" maxlength="50" onpropertychange="fl_checkPassword(this.value,'#passwordCheck')" oninput="fl_checkPassword(this.value,'#passwordCheck')"></div>
						</div>
						<div class="form-group" style="margin-bottom:0;">
							<label for="name" class="col-sm-3 control-label"></label>
							<div class="col-sm-4">
								<ul id="passwordCheck2" class="text-danger hidden" style="margin-bottom:0;"><li><span></span></li></ul>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">重复密码</label>
							<div class="col-sm-4"><input type="password" class="form-control input-sm" name="repeatedPassword" maxlength="50" onpropertychange="fl_checkPassword(this.value,'#passwordCheck2')" oninput="fl_checkPassword(this.value,'#passwordCheck2')"></div>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-custom-primary" id="firstLogin_OK"><i class="fa fa-check-circle"></i> 确认</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
